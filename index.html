<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx Study</title>
</head>

<body>
    <header>
        <img src="" alt="" class="logo">
    </header>
    <main>
        <ul class="pokelist">
            <li class="card">
                <div class="info">
                    <span>
                        Bulbassauro
                    </span>
                    <span>
                        #001
                    </span>
                </div>
                <img src="src/assets/pkmn-gif/pokemons-kanto/bulbasaur.gif" alt="" id="bulbasaur" class="pokemon">
                <ul class="type">
                    <li class="tipo-grama">
                        Grama
                    </li>
                    <li class="tipo-veneno">
                        Veneno
                    </li>
                </ul>
                <p class="description">
                    Descrição do Bulbassauro
                </p>
            </li>
            <li class="card">
                <div class="info">
                    <span>
                        Ivyssauro
                    </span>
                    <span>
                        #002
                    </span>
                </div>
                <img src="src/assets/pkmn-gif/pokemons-kanto/ivysaur.gif" alt="" id="ivysaur" class="pokemon">
                <ul class="type">
                    <li class="tipo-grama">
                        Grama
                    </li>
                    <li class="tipo-veneno">
                        Veneno
                    </li>
                </ul>
                <p class="description">
                    Descrição do Ivyssayro
                </p>
            </li>
            <li class="card">
                <div class="info">
                    <span>
                        Venossauro
                    </span>
                    <span>
                        #003
                    </span>
                </div>
                <img src="src/assets/pkmn-gif/pokemons-kanto/venusaur.gif" alt="" id="venossauro" class="pokemon">
                <ul class="type">
                    <li class="tipo-grama">
                        Grama
                    </li>
                    <li class="tipo-veneno">
                        Veneno
                    </li>
                </ul>
                <p>
                    Descrição do Venossauro
                </p>
            </li>
        </ul>
    </main>
</body>
</html>
